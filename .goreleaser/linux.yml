before:
  hooks:
    - go mod tidy
project_name: Ouroboros
builds:
  - id: Ouroboros-linux
    ldflags:
      - -s -w
    binary: Ouroboros
    env:
      - CGO_ENABLED=1
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
      #- arm64
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
